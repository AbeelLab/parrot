// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'eclipse'



// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
     flatDir {
       dirs 'lib'
   }
    
    
}


sourceSets {
    main {
        java {
            srcDir 'src/main/scala'
        }
        scala {
            srcDir 'src/main/scala'
        }
        resources {
            srcDirs "src/main/resources"
        }
    }
    
 }


dependencies {


	compile name: 'atk-134'
	compile name: 'jannot-43'
	compile name: 'sam-1.105'
	compile group: 'org.apache.commons', name: 'commons-math3', version: '3.0'
	
	compile group: 'org.scala-lang', name: 'scala-library', version:'2.12.4'
	
}

task run(type: JavaExec, dependsOn: classes) {
    main = 'abeellab.parrot.ParrotConsole'
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime
}

task fatJar(type: Jar) {

	
   

	manifest {
        attributes 'Implementation-Title': 'Parrot fat jar',  
        	'Implementation-Version': '1.0',
        	'Main-Class': 'abeellab.parrot.ParrotConsole'
    }
    baseName = project.name + '-all'
    
    
    
    from { configurations.compile.collect { 
    it.isDirectory() ? it : zipTree(it).matching{exclude{it.path.contains('META-INF')}}
    } 
    }
    with jar
}


